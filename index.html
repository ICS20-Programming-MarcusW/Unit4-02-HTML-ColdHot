<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="If/Else statements, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Marcus Wehbi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- Link for stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Webpage title -->
    <title>Cold vs. Warm Temperatures</title>
  </head>
  <body>
    <!-- Link for javascript file -->
    <script src="./js/script.js"></script>   
    <h1>Is it Cold or Warm?</h1>
		<table>
			<tr>
				<td>
					<h3>Enter a Temperature (°C):</h3>
          <!-- Form to retrieve information (a users temperature of choice in degrees celsius) -->
					<form action="javascript:displayTemp()">						
						<label for="number">Temperature (°C):</label>
						<input type="number" step="1" id="userTemp" placeholder="0 °C"><br><br>
						<input type="submit" value="Display Cold or Hot">
					</form>
				</td>
				<td>
					<img src="./images/temp.jpg" alt="Numbers" width="50%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed (if it's cold or warm) -->
		<div id="display-results">
			<div id="temp"></div>
		</div>
  </body>
</html>
